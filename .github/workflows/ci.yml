name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: npm i -g pnpm @antfu/ni

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - run: nci

      - run: nr lint:md

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: npm i -g pnpm @antfu/ni

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - run: nci

      - run: nr lint

  generate:
    name: Generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: npm i -g pnpm @antfu/ni

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - run: nci

      - run: nr generate
